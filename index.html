<body>
  <h1>Lâmpada</h1>
  <div>

  </div>
  <div>
    <button id="turn-on">Ligar</button>
    <button id="turn-off">Desligar</button>

    <li>Botoes Ligar/Desligar ligam e desligam a lâmpada</li>
